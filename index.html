<!DOCTYPE html>
<html>
    <head>
        <title>Yahtzee</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="app.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        
        <div class="container">
            <h1>YAHTZEE</h1>
            <hr />
            <div class="row">
                
                <div class="col-md-4">
                    <h2 id="turn">Player <span id="player">1</span> Turn</h2>
                    <div id="rolldice">
                        <button id="roller"><img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQjqVJja1QR6dXeTOnv1WheubiystRmL_UFQ3x6ptShKoGVTi7Y"></button>
                        <div id="dice">
                            <h3>Roll <span id="rollNum"></span></h3>
                            <button class="die" id="die1"></button>
                            <button class="die" id="die2"></button>
                            <button class="die" id="die3"></button>
                            <button class="die" id="die4"></button>
                            <button class="die" id="die5"></button>
                        </div>
                    </div>
                    <h4 id="recent"></h4>
                
                </div>
                <div class="col-md-4">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <td>Basic</td>
                            <td>Description</td>
                            <td>P1</td>
                            <td>P2</td>
                        </tr>
                        <tr>
                            <td><button id="ones" value="1" type="button" class="btn btn-default btn-xs btn-block">Ones</button></td>
                            <td></td>
                            <td class="p1"></td>
                            <td class="p2"></td>
                        </tr>
                        <tr>
                            <td><button id="twos" value="2" type="button" class="btn btn-default btn-xs btn-block">Twos</button></td>
                            <td></td>
                            <td class="p1"></td>
                            <td class="p2"></td>
                        </tr>
                        <tr>
                            <td><button id="threes" value="3" type="button" class="btn btn-default btn-xs btn-block">Threes</button></td>
                            <td></td>
                            <td class="p1"></td>
                            <td class="p2"></td>
                        </tr>
                        <tr>
                            <td><button id="fours" value="4" type="button" class="btn btn-default btn-xs btn-block">Fours</button></td>
                            <td></td>
                            <td class="p1"></td>
                            <td class="p2"></td>
                        </tr>
                        <tr>
                            <td><button id="fives" value="5" type="button" class="btn btn-default btn-xs btn-block">Fives</button></td>
                            <td></td>
                            <td class="p1"></td>
                            <td class="p2"></td>
                        </tr>
                        <tr>
                            <td><button id="sixes" value="6" type="button" class="btn btn-default btn-xs btn-block">Sixes</button></td>
                            <td></td>
                            <td class="p1"></td>
                            <td class="p2"></td>
                        </tr>
                        <tr>
                            <td>SUBTOTAL</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>BONUS 63+</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Basic TOTAL</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-4">
                    <table class="table table-bordered table-striped">
                        <tr>
                            <td>Complex</td>
                            <td>Description</td>
                            <td>P1</td>
                            <td>P2</td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">3ofaKind</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">4ofaKind</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">Full House</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">SmStraight</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">LgStraight</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">YAHTZEE</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button type="button" class="btn btn-default btn-xs btn-block">Chance</button></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Complex TOTAL</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>GRAND TOTAL</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            
        </div>
        
        <style>
            
        </style>
    </body>
</html>
